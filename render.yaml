databases:
  - name: plant_care_app
    databaseName: plant_care_app
    user: mysite

services:
  - type: web
    name: PlantApp
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plant_care_app
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
